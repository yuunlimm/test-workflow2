name: Trigger Dispatch Event

on:
  workflow_dispatch:  # Allows manual trigger from the GitHub Actions UI

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Set GH_TOKEN Environment Variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Set GH_TOKEN from GITHUB_TOKEN
        run: |
          gh api --method POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/yuunlimm/test-workflow/dispatches \
          -f "event_type=json-change-detected" \
          -F "client_payload[unit]=false" \
          -F "client_payload[integration]=true"
